<!DOCTYPE html>
<html lang="en">
<head>
    <title>Static Position</title>
    <style>
       div{
        height: 200px;
        width: 200px;
        border: solid 1px black;
        border-radius: 5px;
        margin: 10px;
        display: flex;
        padding-left: 60px;
        align-items: center;
       
       }

       .ref-box{
        font-size: 25px;
        background-color: #99ffeb;
       }

       .stat-box{
        font-size: 25px;
        background-color: #ff99ff;
        left: 50px;
       }

      h1{
        margin: 20px;
      }
    </style>
</head>
<body>
    
    <h1>Static Position</h1>
    <div class="ref-box">
        This is reference
    </div>
    <div class="stat-box">This is static position</div>

</body>
</html>
